<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <script defer src="scripts.js"></script>
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>

<body>
  <main>
    <div class="layout">
      <div class="profile">
        <div class="top-container">
          <div>
            <img class="hero" src="./images/image-jeremy.png" alt="Jeremy's Picture">
          </div>
          <div class="profile-name">
            <p>
              Report for
            </p>
            <h2>
              Jeremy Robson
            </h2>
          </div>
        </div>
        <div class="filter">
          <a id="daily" href="#">Daily</a>
          <a id="weekly" href="#">Weekly</a>
          <a id="monthly" href="#">Monthly</a>
        </div>
      </div>
      <div class="columns" id="column1">
        <div class="work">
          <div class="task-container">
            <img class="task" src="./images/icon-work.svg">
          </div>
          <div class="activity-container">
            <div class="title-container">
              <div class="title"><!-- <p>Work</p> --></div>
              <button class="btn-card"><span></span><span></span><span></span></button>
            </div>
            <div class="timeframes">
              <div class="current-work">
                <!-- <h1>32hrs</h1> -->
              </div>
              <div class="previous-work">
                <!-- <p>Last Week - 36hrs</p> -->
              </div>
            </div>
          </div>
        </div>
        <div class="exercise">
          <div class="task-container">
            <img class="task" src="./images/icon-exercise.svg">
          </div>
          <div class="activity-container">
            <div class="title-container">
              <div class="title"><!-- <p>Work</p> --></div>
              <button class="btn-card"><span></span><span></span><span></span></button>
            </div>
            <div class="timeframes">
              <div class="current-work">
                <!-- <h1>32hrs</h1> -->
              </div>
              <div class="previous-work">
                <!-- <p>Last Week - 36hrs</p> -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
